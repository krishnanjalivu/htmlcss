<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body>
</body style="padding:1000px">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color:blue;"> 
            Div 1
        </div>
        <div style="background-color:red;">
            Div 2
        </div>
    </div>
    <div style="
    margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color:blue;"> 
            Div 1
        </div>
        <div style="background-color:red;">
            Div 2
        </div>
        <div style="background-color: brown;">Div 3</div>
        <div style="background-color: aquamarine;">Div 4</div>
    </div>
    <div
    style="margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;">
    <div style="
    background-color: blueviolet;">
        Div 1
    </div>
    <div style="background-color: azure;">
        Div 2
    </div>

    </div>
    <div
    style="margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;">
    <div style="
    background-color: blueviolet;">
        Div 1
    </div>
    <div style="background-color: azure;">
        Div 2
    </div>
    <div style="background-color: rgb(7, 58, 58);">
        Div 3
    </div>
    

    </div>
    <div
    style="margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 20px;
    ">
    <div style="
    background-color: blueviolet;
    height: 200px;">
        Div 1
    </div>
    <div style="background-color: azure;
    height: 200px;
    ">
        Div 2
    </div>
    <div style="height: 200px;
    background-color: rgb(7, 58, 58);">
        Div 3
    </div>
    
    <div style="height: 200px;
    background-color: rgb(7, 100, 58);">
        Div 3
    </div>
    
    <div style="height: 200px;
    background-color: rgb(7, 58, 200);">
        Div 3
    </div>
    <div style="height: 200px;
    background-color: rgb(200, 58, 200);">
        Div 3
    </div>
    

    </div>
</html>
