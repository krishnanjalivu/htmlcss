<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <button>
        hello
    </button>
    <button class="jsbutton">World</button>
    <script>
    //  document.body.innerHTML="hello";
    //  document.title="good job";
    // html elment is converted into javascript object when it is  inside javascript or dom

    console.log(document.title);
    document.title="changed";
    console.log( document.body);
    console.log(typeof document.body);

    console.log( document.body.innerHTML);
    document.body.innerHTML="changed";
    document.body.innerHTML="<button>Good job</button>";
    console.log( document.querySelector('button').innerHTML);
    document.querySelector('button').innerHTML='changed';
    console.log(document.querySelector('.jsbutton'));
    const buttonElement=document.querySelector('.jsbutton');
    console.log(buttonElement);
    </script>
</body>
</html>
