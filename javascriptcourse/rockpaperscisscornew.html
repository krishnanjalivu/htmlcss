<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Rock Paper Scissors</h3>
    <button onclick="
    playGame('rock');
    " >Rock</button>
    <button onclick="
    playGame('paper');
    ">Paper</button>
    <button onclick="
    playGame('scissors');
    ">Scissors</button>
   
     <button onclick="
     score.wins=0;
     score.losses=0;
     score.ties=0;
     localStorage.removeItem('score');
     updateScoreElement();
     ">Reset score</button>
     <p class="jsresult"></p>
     <p class="jsmoves"></p>
      <p class="scoresno"></p>
      <br>

      <p>Amazon Shipping Calculator</p>
      <input type="text" onkeydown="
      handleclick(event);
      " class="total" placeholder="Cost of order">
      <button onclick="
       Calculatetotal();
      ">Calculate</button>
      <p class="totalcost"></p>
    <script>
    function handleclick(event)
    {
        if(event.key==='Enter')
      {
        Calculatetotal();
      }
    }



     function Calculatetotal(){
      const input=document.querySelector('.total');
      let cost=Number(input.value);
      if(cost<40)
      {
        cost=cost+10;
       
      }
      document.querySelector('.totalcost').innerHTML=`${cost}`;
     }




      // let computermove='';
      let score=JSON.parse(localStorage.getItem('score')) || {wins:0,
         losses:0,
         ties:0
         };
      
      // if(score === null){
      //    score={wins:0,
      //    losses:0,
      //    ties:0
      //    };
      // }
      function updateScoreElement()
      {
        document.querySelector('.scoresno').innerHTML=`your total wins are:${score.wins} losses are:${score.losses} and ties are:${score.ties}`;
      }
      updateScoreElement();
     
    
    function pickComputerMove()
    {
      let computermove='';
    const randomNumber=Math.random();
    
    if(randomNumber>=0 && randomNumber<=(1/3)){
    computermove='rock';
    }
    else if(randomNumber>=(1/3) && randomNumber<(2/3))
    {
        computermove='paper';
    }
    else if(randomNumber>=(2/3) && randomNumber<=1)
    {
        computermove='scissors';
    }
    console.log(computermove);
    return computermove;
    }
    


    function playGame(playerMove)
    {
      let result='';
    const computermove=pickComputerMove();
    if(playerMove==='rock')
    {
    if(computermove==='rock')
    {
       result='tie';
    }
    else if(computermove==='paper')
    {
       result='loose';
    }
    else if(computermove==='scissors')
    {
       result='win';
    }
   }
   else if(playerMove==='paper')
    {
      if(computermove==='rock')
    {
       result='win';
    }
    else if(computermove==='paper')
    {
       result='tie';
    }
    else if(computermove==='scissors')
    {
       result='loose';
    }
    }
    else if(playerMove==='scissors')
    {
      if(computermove==='rock')
    {
       result='loose';
    }
    else if(computermove==='paper')
    {
       result='win';
    }
    else if(computermove==='scissors')
    {
       result='tie';
    }
    }
    if(result==='win')
    {
     score.wins +=1;
    }
    else if(result==='loose')
    {
      score.losses +=1;
    }
    else if(result==='tie')
    {
       score.ties +=1;
    }
    
   localStorage.setItem('score',JSON.stringify(score));
   updateScoreElement();

   document.querySelector('.jsresult').innerHTML=result;
   document.querySelector('.jsmoves').innerHTML=`You ${playerMove}-Computer ${computermove}`;

   alert(`you picked ${playerMove}.computer picked ${computermove} and result is ${result}
   your total wins are:${score.wins} losses are:${score.losses} and ties are:${score.ties}`);
    }
   
    </script>
</body>
</html>
